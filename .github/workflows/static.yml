name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Diplodoc CLI and search extension
        id: install_diplodoc # Добавляем ID для этого шага
        run: |
          npm install -g @diplodoc/cli
          npm install -g @diplodoc/search-extension
          # Получаем полный путь к исполняемому файлу diplodoc и сохраняем его
          echo "DIPLOC_PATH=$(npm bin -g)/diplodoc" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build docs
        run: |
          # Используем сохраненный полный путь к diplodoc
          ${{ steps.install_diplodoc.outputs.DIPLOC_PATH }} build --input ./docs --output ./docs-html
        shell: bash
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
