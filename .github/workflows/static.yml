name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Ensure this is 20.x or 22.x

      - name: Install Diplodoc CLI and search extension
        run: |
          npm install -g @diplodoc/cli
          npm install -g @diplodoc/search-extension
        shell: bash

      - name: Build docs
        run: |
          # Add the global npm bin path to PATH for this command only
          export PATH="$(npm bin -g):$PATH"
          diplodoc build --input ./docs --output ./docs-html
        shell: bash # Ensure bash is used here for 'export' and '$(npm bin -g)'
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
