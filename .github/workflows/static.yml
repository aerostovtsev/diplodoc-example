name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x # ⬅️ Шаг для установки Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Важно: используем 20.x или 22.x для совместимости

      - name: Install Diplodoc CLI and search extension # ⬅️ Устанавливаем CLI и search-extension
        run: |
          npm install -g @diplodoc/cli
          npm install -g @diplodoc/search-extension # Установка search-extension глобально

      - name: Build docs # ⬅️ Запускаем сборку Diplodoc
        run: |
          # Убедитесь, что 'diplodoc build' - это правильная команда для сборки вашей документации.
          # Также укажите правильные пути для src-root и build-root, как вы делали раньше.
          diplodoc build --input ./docs --output ./docs-html
        env:
          # Если у вас есть переменные окружения, которые Diplodoc использует (например, для API ключей)
          # DO_NOT_TRACK: 1 # Пример
          # DIPLODOC_TOKEN: ${{ secrets.DIPLODOC_API_TOKEN }} # Пример использования секрета
          NODE_OPTIONS: "--max-old-space-size=4096" # Может помочь для больших проектов

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-html' # Путь к сгенерированной документации

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
