name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Убедитесь, что здесь стоит 20.x или 22.x

      - name: Install Diplodoc CLI and search extension
        run: |
          npm install -g @diplodoc/cli
          npm install -g @diplodoc/search-extension
          # Новое решение: добавляем глобальные бинарники в PATH через $GITHUB_PATH
          echo "$(npm bin -g)" >> $GITHUB_PATH # <-- ИЗМЕНЕНИЕ ЗДЕСЬ!
        shell: bash # Убедимся, что это выполняется в bash

      - name: Build docs
        run: |
          diplodoc build --input ./docs --output ./docs-html
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
